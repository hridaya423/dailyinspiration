    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Inspiration</title>
    <style>
        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        }

        body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #6366f1, #ec4899, #ef4444);
        padding: 1rem;
        }

        .card {
        width: 100%;
        max-width: 32rem;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(12px);
        border-radius: 1rem;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        padding: 2rem;
        }

        .header {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        margin-bottom: 2rem;
        }

        .header h1 {
        color: white;
        font-size: 1.5rem;
        font-weight: 700;
        }

        .quote-container {
        text-align: center;
        margin-bottom: 2rem;
        transition: opacity 0.3s ease;
        }

        .quote-text {
        color: white;
        font-size: 1.25rem;
        line-height: 1.75;
        margin-bottom: 1rem;
        font-weight: 500;
        }

        .quote-author {
        color: rgba(255, 255, 255, 0.8);
        font-style: italic;
        }

        .button {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        background: rgba(255, 255, 255, 0.2);
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        cursor: pointer;
        font-size: 1rem;
        transition: all 0.3s ease;
        margin: 0 auto;
        }

        .button:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: scale(1.05);
        }

        .button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        }

        .button svg {
        width: 1rem;
        height: 1rem;
        }

        .loading {
        opacity: 0.5;
        }
        @keyframes spin {
        to { transform: rotate(360deg); }
        }
        .spin {
        animation: spin 1s linear infinite;
        }
    </style>
    </head>
    <body>
    <div class="card">
        <div class="header">
        
        <h1>Daily Inspiration</h1>
        </div>
        <div class="quote-container" id="quoteContainer">
        <p class="quote-text" id="quoteText"></p>
        <p class="quote-author" id="quoteAuthor"></p>
        </div>
        <button class="button" id="newQuoteBtn">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"/>
        </svg>
        <span>New Quote</span>
        </button>
    </div>
    <script>
        const fallbackQuotes = [
          { content: "The best way to predict the future is to invent it.", author: "Alan Kay" },
          { content: "Do what you can, with what you have, where you are.", author: "Theodore Roosevelt" },
          { content: "Believe you can and you're halfway there.", author: "Theodore Roosevelt" },
          { content: "Your time is limited, don't waste it living someone else's life.", author: "Steve Jobs" },
          { content: "Success is not final, failure is not fatal: It is the courage to continue that counts.", author: "Winston Churchill" },
          { content: "Happiness is not something ready-made. It comes from your own actions.", author: "Dalai Lama" },
          { content: "Courage is resistance to fear, mastery of fear—not absence of fear.", author: "Mark Twain" },
          { content: "Don't watch the clock; do what it does. Keep going.", author: "Sam Levenson" },
          { content: "Strive not to be a success, but rather to be of value.", author: "Albert Einstein" },
          { content: "The only limit to our realization of tomorrow is our doubts of today.", author: "Franklin D. Roosevelt" },
          { content: "Change your thoughts and you change your world.", author: "Norman Vincent Peale" },
          { content: "Start where you are. Use what you have. Do what you can.", author: "Arthur Ashe" },
          { content: "Fall seven times and stand up eight.", author: "Japanese Proverb" },
          { content: "Believe in yourself! Have faith in your abilities!", author: "Norman Vincent Peale" },
          { content: "The secret of getting ahead is getting started.", author: "Mark Twain" },
          { content: "If you’re going through hell, keep going.", author: "Winston Churchill" },
          { content: "The mind is everything. What you think you become.", author: "Buddha" },
        ];
      
        function displayRandomQuote() {
          const randomQuote = fallbackQuotes[Math.floor(Math.random() * fallbackQuotes.length)];
          quoteText.textContent = `"${randomQuote.content}"`;
          quoteAuthor.textContent = `- ${randomQuote.author}`;
        }
        newQuoteBtn.addEventListener('click', displayRandomQuote);
        displayRandomQuote();
      </script>
      
    </body>
    </html>
